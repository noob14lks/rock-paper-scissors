<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <div class="box"><img
            src="https://preview.redd.it/rock-paper-scissors-bing-image-creator-v0-11fqpog7bbsb1.jpg?width=640&crop=smart&auto=webp&s=8b62cceb9b50c3b2a8dee144cb12166b4abce182"
            alt="Rock-Paper-Scissors image">
        <button id="start">Start Game</button>
    </div>
    <div class="game">
        <div class="score">
            <h1>You - Computer</h1>
        </div>
        <div class="choices">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <div class="options">
            <img class="select" src="https://static.vecteezy.com/system/resources/previews/050/740/253/non_2x/cute-smiling-rock-cartoon-illustration-vector.jpg"
                alt="Rock">
            <img class="select" src="https://img.freepik.com/premium-vector/hand-drawn-paper-cartoon-illustration_23-2151474658.jpg"
                alt="Paper">
            <img class="select" src="https://img.freepik.com/premium-vector/cartoon-retro-groovy-school-scissors-character_53500-6295.jpg"
                alt="Scissors">
        </div>
    </div>
    <div class="restart">
        <img
            src="https://preview.redd.it/rock-paper-scissors-bing-image-creator-v0-11fqpog7bbsb1.jpg?width=640&crop=smart&auto=webp&s=8b62cceb9b50c3b2a8dee144cb12166b4abce182"
            alt="Rock-Paper-Scissors image">
        <button id="restart">Restart</button>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
